name = WWW-Shorten-0rz
author  = Kang-min Liu <gugod@gugod.org>
license             = Perl_5
copyright_holder    = Kang-min Liu
copyright_year      = 2004

version = 0.071

[MetaProvides::Package]

[@Filter]
-bundle = @Basic
-remove = Readme
-remove = GatherDir
-remove = ExtraTests
-remove = MakeMaker

[MakeMaker::Awesome]

[NextRelease]
format = %-9v %{yyyy-MM-dd}d

[GatherDir]
exclude_filename = Makefile.PL
exclude_filename = META.json

[ReadmeAnyFromPod / Readme_Github]
type = markdown
filename = README.md
location = build

[Git::Contributors]

[MetaJSON]
[GithubMeta]
issues  = 1
user    = p5-shorten
[@Git]

[CheckChangeLog]
[Test::ChangesHasContent]
[PkgVersion]
[PodSyntaxTests]
[Test::PAUSE::Permissions]
[Test::Compile]
[Test::ReportPrereqs]
[Test::Kwalitee]
[Test::Version]
[Test::Pod::Coverage::Configurable]

[Test::PodSpelling]
wordlist = Pod::Wordlist
spell_cmd = aspell list
stopword = CPAN
stopword = github
stopword = stopwords
stopword = wordlist
stopword = makeashorterlink
stopword = makealongerlink
stopword = ua

[RunExtraTests]

[Prereqs]
perl                        = 5.008001
strict                      = 0
warnings                    = 0
Carp                        = 0
LWP::UserAgent              = 5.835
Mojo::DOM58                 = 0
Try::Tiny                   = 0.24
WWW::Mechanize              = 0

[Prereqs / TestRequires]
Test::More      = 0.88

[Prereqs / DevelopRequires]
Test::CheckManifest = 1.29
Test::CPAN::Changes = 0.4
Test::Kwalitee      = 1.22
Test::Pod::Spelling::CommonMistakes = 1.000

[CopyFilesFromBuild]
copy = Makefile.PL
copy = META.json
